<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .card-price {
      font-size: 16px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <div class="card-body">
        <h3 class="card-title">Mobile</h3>
        <p class="card-price">$300.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <div class="card-body">
        <h3 class="card-title">T.V.</h3>
        <p class="card-price">$250.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <div class="card-body">
        <h3 class="card-title">A.C.</h3>
        <p class="card-price">$240.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <div class="card-body">
        <h3 class="card-title">Mouse</h3>
        <p class="card-price">$9.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 5">
      <div class="card-body">
        <h3 class="card-title">Keyboard</h3>
        <p class="card-price">$9.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 6">
      <div class="card-body">
        <h3 class="card-title">Laptop</h3>
        <p class="card-price">$390.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 7">
      <div class="card-body">
        <h3 class="card-title">Ear Buds</h3>
        <p class="card-price">$17.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 8">
      <div class="card-body">
        <h3 class="card-title">Charger</h3>
        <p class="card-price">$12.99</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 9">
      <div class="card-body">
        <h3 class="card-title">Washing machine</h3>
        <p class="card-price">$129.99</p>
      </div>
    </div>
  </div>
</body>
</html>
